<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>

  <form action={{url_for('login')}} method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.name not in ['csrf_token', 'submit'] %}
      <p>{{field.label}}{{field()}}</p>
      {% if field.errors %}
        {% for e in field.errors %}
        <span>{{e}}</span>
        {%  endfor %}
      {% endif %}
    {% endfor %}

    <p>{{form.submit()}}</p>
  </form>

</body>
</html>
